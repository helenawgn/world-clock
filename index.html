<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Paris 🇫🇷</option>
        <option value="">Berlin 🇩🇪</option>
        <option value="">Fort-de-France 🇲🇶</option>
        <option value="">Los Angeles 🇺🇸</option>
        <option value="">Bangkok 🇹🇭</option>
      </select>

      <div class="city" id="kyiv">
        <div>
          <h2>Kyiv 🇺🇦</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="singapore">
        <div>
          <h2>Singapore 🇸🇬</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Helena Wagner</strong> and is
      <a href="https://github.com/helenawgn/world-clock" target="_blank">
        open sourced on GitHub
      </a>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
